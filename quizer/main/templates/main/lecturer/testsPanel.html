{% extends "main/lecturerWrapper.html" %}

{% block content %}
 	<div class='jumbotron'>
 		<h2>Доступные для запуска тесты</h2><br>
 		<p>Запустите тест, чтобы слушатели могли приступить к его выполнению.<br>
 		Запущенные тесты отображаются во вкладке 'Запущенные тесты'.</p>	
 		{% for test in tests %}
 			<hr class="my-4">
			<label for='test_name'>
				<h3>{{ test.name }}</h3>
				<p>{{ test.description }}</p>
				<p>Количество заданий в тесте: {{ test.tasks_num }}<br>
				Время на выполнение: {{ test.duration }} с</p>
				<form action="{% url 'main:run_test_result' %}" method="post">
    			{% csrf_token %}
    				<input type="hidden" name="test_name" id="test_name" value="{{ test.name }}">
					<button class="btn btn-primary">Запустить</button>
				</form>
			</label>
 		{% endfor %}
 	</div>
{% endblock %}
