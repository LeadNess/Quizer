{% extends "main/lecturerWrapper.html" %}

{% block content %}
 	<div class='jumbotron'>
 		<h2>Доступные тесты</h2><br>
 		{% for test in tests %}
			<label for='test_name'>
				<h3>{{ test.name }}</h3>
				<p>{{ test.description }}</p>
				<p>Количество заданий в тесте: {{ test.tasks_num }}<br>
				Время на выполнение: {{ test.duration }} с</p>
				<form action="{% url 'main:edit_test_result' %}" method="post">
    			{% csrf_token %}
    				<input type="hidden" name="test_name" id="test_name" value="{{ test.name }}">
					<button class="btn btn-primary">Редактировать</button>
				</form>
			</label>
 		{% endfor %}
 	</div>
{% endblock %}
