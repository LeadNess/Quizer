{% extends "main/wrapper.html" %}

{% block content %}
	<script type="text/javascript">
		var ticks = 5;

		function letsGo() {
		  if(ticks<0) {
		       document.getElementById("time").innerHTML ='Время вышло!';
		       document.getElementById("stop_button").click();      
		       return;
		  }

		  document.getElementById("time").innerHTML='Времени осталось: ' + ticks + ' c';
		  ticks--;
		  setTimeout(letsGo,1000);
		}
	</script>
	<span class="d-block p-2 bg-primary text-white">
        <div id="time" type="text" class="btn btn-dark btn-sm"></div>
    </span>
    <script type="text/javascript">letsGo();</script>
    <br>
    <br>
    <form action="{% url 'main:test_result' %}" method="post">
		{% csrf_token %}
	    {% for task in tasks %}
		 	<span class="d-block p-2 bg-primary text-white">{{ forloop.counter }}. {{ task.question }}</span>
		 		<table class="table table-striped table-dark">
		            <tbody>
		                <tr>
		                    <label for='task_{{ forloop.counter }}_1'>
		                    	<td><input type="checkbox" id='task_{{ forloop.counter }}_1' name='task_{{ forloop.counter }}_1'></td>
		                    </label>
		                    <td>{{ task.options_1.option }}</td>
		                </tr>
		                <tr>
		                    <label for='task_{{ forloop.counter }}_2'>
		                    	<td><input type="checkbox" id='task_{{ forloop.counter }}_2' name='task_{{ forloop.counter }}_2'></td>
		                    </label>
		                    <td>{{ task.options_2.option }}</td>
		                </tr>
		                <tr>
		                    <label for='task_{{ forloop.counter }}_3'>
		                    	<td><input type="checkbox" id='task_{{ forloop.counter }}_3' name='task_{{ forloop.counter }}_3'></td>
		                    </label>
		                    <td>{{ task.options_3.option }}</td>
		                </tr>
		                <tr>
		                    <label for='task_{{ forloop.counter }}_4'>
		                    	<td><input type="checkbox" id='task_{{ forloop.counter }}_4' name='task_{{ forloop.counter }}_4'></td>
		                    </label>
		                    <td>{{ task.options_4.option }}</td>
		                </tr>
		            </tbody>
		    </table>
		    <br>
	 	{% endfor %}
        <span class="d-block p-2 bg-primary text-white">
            <input id='stop_button' type="submit" class="btn btn-dark btn-sm" value="Закончить тест">
        </span>
    </form>
{% endblock %}
