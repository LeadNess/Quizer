{% extends "main/studentWrapper.html" %}

{% block content %}
	<div class="column">
		{% for test in tests %}
			<div class='jumbotron'>
				<label for='test_name'>
					<h3>{{ test.name }}</h3>
					<p>{{ test.description }}</p>
					<p>Запустил: {{ test.launched_lecturer.username }}<br>
					Количество заданий в тесте: {{ test.tasks_num }}<br>
					Время на выполнение: {{ test.duration }} с</p>
					<form action="{% url 'main:run_test' %}" method="post">
        			{% csrf_token %}
        				<input type="hidden" name="test_id" value="{{ test.id }}">
						<button class="btn btn-primary">Приступить</button>
    				</form>
				</label>
	 		</div>
		{% endfor %}
	</div>
{% endblock %}
