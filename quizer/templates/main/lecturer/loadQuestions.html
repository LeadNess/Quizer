{% extends "main/lecturerWrapper.html" %}

{% block content %}

{% load main_extras %}

 	<div class='jumbotron'>
 		<h2>Загрузить вопросы</h2>
 		<form action="{% url 'main:load_questions_result' %}" enctype="multipart/form-data" method="post">
 		{% csrf_token %}
 		    <label for="test_id">
				<input type="hidden" name="test_id" value="{{ test.id }}">
		    </label>
		    <div class="form-row">
		  	    <div class="col-md-4 mb-3">
				    <div class="form-group">
				  		<label for="file">Выберите файл</label>
				    	<input type="file" class="form-control-file" id="file" name="file" required="required"> 
				    </div>
		  	    </div>
		    </div>
		    <button class="btn btn-success" type="submit"><img src='{% download_icon %}'> Загрузить</button>
		</form>
	</div>
{% endblock %}
